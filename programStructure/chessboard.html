    <!-- write a program that creates a string in 8x8 grid -->
    <!-- there is either space or # character -->
    <!-- the characters shold form a chessboard -->
    
    <script>    
     board = "";
     size = 8;
     for(i = 0; i <size; i++) {
         for(j=0; j<size; j++) {
             if ((i+j) % 2 == 0) {
                 board += " ";
             } else {
                 board += "#";
             }
         }
         board += "\n";
     }
     console.log(board);

    </script>
