<!-- Make a function that use try catch feature -->
    <script>
        class MultiplicatorUnitFailure extends Error {}

        // function that will multiply provided number only 20% rest 80% gives error
        function primitiveMultiply(m, n) {
            if(Math.random() >= 0.8) {
                return m * n;
            }
            else {
                throw new MultiplicatorUnitFailure("We have error");
        }
        }
        // function to keep trying no error
        function getMultiplication(m, n) {
            for(;;) {
                try {
                    return primitiveMultiply(m, n);
                }
                catch(e) {
                    if(!(e instanceof MultiplicatorUnitFailure))
                    throw e;
                }
            }
        }
        console.log(getMultiplication(5, 8));
    </script>
