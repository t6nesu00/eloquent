<script>    
    class Group {
        constructor() {
            this.elements = [];
        }
        add(value) {
            if(!this.elements == value) {
                this.elements.push(value);
            }
        }
        delete(value) {
            // filter function creates a new array with elements
            // that pass the test implemented by the given function
            this.elements = this.elements.filter( v => v !== value);
        }
        has(value) {
            return this.elements.includes(value);
        }
