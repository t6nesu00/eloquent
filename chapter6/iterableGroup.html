<body>
  <h2>Hello there! Inspect the changes from console.</h2>
    <!-- call hasOwnProperty on an object that has its own property by that name -->

<script>    
    var person = {
        name : "Suman",
        age : 25,
        hasOwnProperty : true
    }
    
    console.log(Object.prototype.hasOwnProperty.call(person, "name"));
</script>
