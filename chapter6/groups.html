  <h2>Hello there! Inspect the changes from console.</h2>
    <!-- write class Vec that represent two dimensional space -->

<script>    
   class Group {
       constructor() {
           this.elements = [];
       }
        add(value) {
        if(!this.has(value)) {
                this.elements.push(value);
            }
        }
        delete(value) {
            this.elements = this.elements.filter(elements => elements != value)
            } 
        has(value) {
            return this.elements.includes(value);
            }
        from(object) {
            let group = new Group;
            for(let value of object) {
                group.add(value);
                } 
                return group;
            }
     
    }
    console.log(Group.name);
    const group = new Group([1, 3, 4, 5, 6, 7, 9])
    group.add(10);
    group.delete(9);
    console.log(group.has(10));
    console.log(group.has(9));
    
</script>
