    <!-- reverseArrayInPlace function that reverse array without using standar reverse method -->

<script>
     
    var array = ["X", "Y", "Z"];
    function reverseArray(array) {
        newArray = [];
        n = array.length -1; //2
        for(i = n; i >= 0; i--) {
            newArray.push(array[i]);
        }
        return newArray
    } 

    function reverseArrayInPlace(array) {
        for (let i = 0; i < Math.floor(array.length / 2); i++) {
            let old = array[i];
            array[i] = array[array.length - 1 - i];
            array[array.length - 1 - i] = old;
        }
        return array;
        }
