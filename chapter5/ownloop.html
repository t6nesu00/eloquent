   <!-- create your own funtion loop which behaves something like for loop statement -->
    
    <script>
       function loop(n, test, update, body) {
        for (let value = n; test(value); value = update(value)) {
            body(value);
        }
    }

    loop(5, n => n > 0, n => n - 1, console.log);

    </script>
