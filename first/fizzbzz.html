<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <!-- print number 1 to 100 with conditions -->
    <!-- condition 1: print "Fizz", instead of number for numbers divisible by 3 -->
    <!-- condition 2: print "Buzz", instead of number for numbers divisible by 5 -->
    <!-- condition 3: print "FizzBuzz", instead of number for numbers divisible by both 3 & 5 -->

    <script>
        number = 0;
        while(number<100) {
            number ++;
            // check if number is divisible by both 3 and 5
            if(number % 3 == 0 && number % 5 == 0) {
                console.log("FizzBuzz");
            } else if(number % 3 == 0) {
                console.log("Fizz");
            } else if(number % 5 == 0){
                console.log("Buzz");
            }
            else {
                console.log(number);
            }
        }
    </script>
