    <script>


      function range(start, end, step) {
        let array = [];
        if(step > 0) {
          for(start = start; start <= end; start += step) {
            array.push(start);
          }
        }
        else if(step < 0) {
          for(start = start; start >= end; start += step) {
            array.push(start);
          }
        }
        else {
          for(start = start; start <= end; start++) {
        array.push(start);
        }
        }
        return array;
