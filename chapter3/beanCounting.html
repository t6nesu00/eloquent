    <!-- write a function countBs that takes string as arguement  -->
    <!-- count uppercase "B" and return the number -->
    <!-- another function countChar that behaves as countBs -->
    
    <script>
    function countBs(string) {
        let count = 0;
        for(let i = 0; i < string.length; i++) {
            if(string[i] == "B") {
                count += 1;
            }
        }
        return count;
    }

    function countChar(string, ch) {
        count = 0;
        for(let i = 0; i < string.length; i++) {
            if(string[i] == ch) {
                count++;
            }
        }
        return count;
    }
    console.log(countBs("Boon"));
    console.log(countChar("Franklin", "n"));


    </script>
