    <!-- write a function that return boolean  -->
    <!-- define recursive function isEven -->
    
    <script>
     const isEven = (N) => {
        if(N == 0) {
            return true;
        }
        else if(N == 1) {
            return false;
        }
        else if(N < 0){
            return isEven(-N);
        }
        else {
            return isEven(N-2)
        }
     }

     console.log(isEven(50)); // true
     console.log(isEven(75)); // false
     console.log(isEven(-1)); // false


    </script>
